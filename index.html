<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revisa el Clima</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Revisa el clima</h1>
    <p>Consulta el clima actual de tu ciudad.</p>

    <div id="inputContainer">
      <input type="text" id="cityInput" placeholder="Ingresa tu ciudad" />
      <input type="text" id="countryInput" placeholder="Código país (ej: ES)" />
      <button id="checkWeatherBtn">Consultar clima</button>
    </div>

    <div id="weatherDisplay"></div>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
